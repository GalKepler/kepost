package: kepost
title: Visual report for participant '{subject}' - KePost
sections:
- name: Summary
  reportlets:
  - bids: {datatype: figures, desc: summary, suffix: dwi}
- name: Anatomical
  reportlets:
  - bids: {datatype: figures, space: T1w,suffix: dseg}
    caption: Registration of parcellation atlas(es) to the subject's
      T1w image.
    subtitle: Parcellation atlas(es) registered to the T1w image
  - bids: {datatype: figures, space: cropped, suffix: dseg}
    caption: Number of voxels composing each ROI in the parcellation
      atlas(es), before and after cropping it to fit the subject's Gray Matter mask.
    description: Number of voxels composing each ROI in the parcellation atlas(es), before
      and after cropping it to fit the subject's Gray Matter mask.
    subtitle: ROI sizes before and after cropping


- name: Diffusion
  ordering: session
  reportlets:
  - bids: {datatype: figures, desc: fa, suffix: epiref}
    caption: Subject's Fractional Anisotropy (FA) map after normalization to MNI space.
    subtitle: Fractional Anisotropy (FA) map after normalization to MNI space.


- name: About
  nested: true
  reportlets:
  - bids: {datatype: figures, desc: about, suffix: dwi}
  - custom: boilerplate
    path: '{out_dir}/logs'
    bibfile: ['kepost', 'data/boilerplate.bib']
    caption: |
      <p>We kindly ask to report results preprocessed with this tool using the following boilerplate.</p>
      <p class="alert alert-info" role="alert">
      <strong>Copyright Waiver</strong>.
      The boilerplate text was automatically generated by <em>NiReports</em> with the
      express intention that users should copy and paste this text into their manuscripts <em>unchanged</em>.
      It is released under the
      <a href="https://creativecommons.org/publicdomain/zero/1.0/" target="_blank">CC0 license</a>.
      </p>
    title: Methods
  - custom: errors
    path: '{out_dir}/sub-{subject}/log/{run_uuid}'
    captions: <em>NiReports</em> may have recorded failure conditions.
    title: Errors
